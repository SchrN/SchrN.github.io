<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico Schreiner - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #2f92d4;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .header .contact-icons img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .welcome-section {
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            color: #333;
            padding: 100px 20px;
        }
        .welcome-section h1 {
            font-size: 36px;
            margin: 0;
        }
        .profile-pic {
            border-radius: 50%;
            margin-top: 20px;
        }
        .content-section {
            background-color: #4da6ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content-section p {
            margin: 0 auto;
            max-width: 800px;
        }
        .content-section p strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Nico Schreiner<br>Software Engineer</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Studium</a>
            <a href="#">Portfolio</a>
        </nav>
        <div class="contact-icons">
            <img src="email.png" alt="Email">
        </div>
    </header>
    <section class="welcome-section">
        <h1>Willkommen auf meinem Portfolio!</h1>
        <img src="profile-pic.jpg" alt="Nico Schreiner" class="profile-pic" width="150" height="150">
    </section>
    <section class="content-section">
        <p>Mein Name ist Nico Schreiner</p>
    </section>
</body>
</html>
